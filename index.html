        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body class="bg-info ">

    <div class="container">
        <h1 class="text-center display-4  my-5 ">Bookmarker</h1>
        <div class="bookmark py-4 d-flex justify-content-center align-items-center flex-column">
            <div class="main d-flex justify-content-center align-items-center ">
                <i class="fa-solid fa-bookmark fs-3 te"></i>
                <h2 class="text-center fs-2 px-2  "> Bookmark your favorite sites </h2>
                <i class="fa-solid fa-bookmark fs-3"></i>
            </div>
            <div class=" bookmarkName-label align-self-start">
                <i class="fa-solid fa-book-bookmark "></i>
                <label for="" class="my-2 "> Site Name</label>
            </div>
            <input type="text" placeholder="Bookmark Name" id="bookMarkName" oninput="editStyle()"
                class="form-control mb-3">

            <div class=" website-label align-self-start">
                <i class="fa-solid fa-link"></i>
                <label for="" class=" my-2  "> Site URL</label>
            </div>
            <input type="text" placeholder="Website Url" id="webSiteUrl" oninput="editStyle()"
                class="form-control mb-3  ">

            <button class="btn btn-danger py-1 px-5 " id="btn" onclick="addBookmark()">Submit</button>
        </div>
    </div>
    <div class="modal" id="errorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    <h3> Site Name or Url is not valid, Please follow the rules below :</h3>
                    <p> 1 - Site name must contain at least 3 characters</p>
                    <p> 2 - Site URL must be a valid one</p>
                    <!-- Error message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4  ">
        <table class="table">
            <thead class="text-center ">

                <th>Index</thc>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>

            </thead>
            <tbody id="tablerow" class="text-center ">

            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
